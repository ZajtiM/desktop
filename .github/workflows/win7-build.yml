# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Win7 Build

on:
  release:
    types: [created] 
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2019

    strategy:
      matrix:
        node-version: [14.16.1]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Retrieve the secret and write it to a file
      env:
        SECRET_FILE: ${{ secrets.SECRET_FILE }}
      run: |
        $env.SECRET_FILE | Out-File .\app\secrets.json
        

    - name: Retrieve the settings and write them to a file
      env:
        SETTINGS_FILE: ${{ secrets.SETTINGS_FILE }}
      run: |
        $env.SETTINGS_FILE | Out-File .\config\settings.json
        dir .\config

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1        
    - run: |
       mkdir .\installer       
       npm install       
       npm run rebuild
       npm run package-win64
       npm run installer-win7-64
    
    - uses: actions/upload-artifact@v3
      with:
        name: package
        path: ./installer/win64/

