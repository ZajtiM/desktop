name: PullRequest

on:
    pull_request:
        types: [opened,reopened]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
              node-version: [20.10.0]

        steps:
        - uses: actions/checkout@v3
   
    
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - run: |
            npm install       
                
                          
      
